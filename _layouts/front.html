<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Use The Source - {{ page.title }}</title>
	{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	<meta name="author" content="{{ site.author.name }}">

	<!-- Enable responsive viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="/assets/ico/favicon.png">
  </head>

  <body>

   <div class="container">
      <div class="row-fluid">
         <div class="span8 offset2 front-back">

            <div class="masthead">
               <ul class="nav nav-pills pull-left">
                  {% include menu %}
               </ul>
            </div>
             <div id="scrolling-container">
              <div id="scrolling-content">
              </div>
             </div>

            <!-- Jumbotron -->
            <div class="jumbotron" style="clear: left">
               <h1>Use The Source</h1>
               <p class="lead">Open Source Metaprogramming</p>
               <a class="btn btn-large btn-success" href="/projects/">The Projects</a>
            </div>

            <hr>
         </div>
      </div>
      <div class="row-fluid content">
         <div class="span8 offset2">
               {{ content }}
         </div>
      </div>


      <div class="row-fluid">
         <div class="span8 offset2">
            <hr>
            <div class="footer" style="position:relative">
              <p> Copyright &copy; 2015, CWI</p>
            </div>
         </div>
      </div>
   </div> <!-- /container -->

   <script src="/assets/js/jquery-1.10.2.min.js"></script>
    <script  type="text/javascript">
      var links = document.links;

      for (var i = 0, linksLength = links.length; i < linksLength; i++) {
         if (links[i].hostname != window.location.hostname) {
            links[i].target = '_blank';
         }
      }
      $("#scrolling-content").load('data/source.html');
    </script>
      <script type="text/javascript">
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-560596-6']);
         _gaq.push(['_trackPageview']);

         (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
         })();
      </script>
   </body>
</html>
